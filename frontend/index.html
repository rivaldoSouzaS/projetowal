<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--
    <form action="http://localhost:3000/campanha" method="get">
        <input type="submit">
    </form>
    --> 
    <input id="novaCampanha" type="button" value="Nova campanha">
    <input id="carregarClientes" type="button" value="Carregar clientes">
    <input id="carregarRetorno" type="button" value="Carregar retorno">

    <div class="contentCamp">
        <div class="tableWrapper">
          <table class="tableCampanha">
            <header>
              <th id="colunaId">Id</th>
              <th id="colunaData">Data</th>
              <th id="colunaEficacia">Eficacia</th>
              <th id="colunaValidade">Validade</th>
            </header>
            <tbody id="tabelaCampanha" class="corpoTabela">
              <!--javascrip-->
            </tbody>
          </table>
        </div>
    </div>
    <input id="pagamentoOk" type="button" value="Pagamento ok">
    <input id="nomeColab" type="text" placeholder="Colaborador">
    <input id="buscar" type="button" value="Buscar">
    <div class="contentCli">
      <div class="tableWrapper">
        <table class="tableCliente">
          <header>
            <th id="colunaIdCli">Id</th>
            <th id="colunaidCam">Id campanha</th>
            <th id="colunaidCam">Colaborador</th>
            <th id="colunaTitulo">Id Titulo</th>
            <th id="colunaNome">Nome</th>
            <th id="colunaVencimento">Vencimento</th>
            <th id="colunaPago">Pago</th>
          </header>
          <tbody id="tabelaCliente" class="corpoTabelaCli">
            <!--javascrip-->
          </tbody>
      </div>
      </table>
    </div>
        
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
