<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagem/png" href="img/financa.png" />

    <title>Cobranças</title>
</head>
<body>

  <header>
    <nav>
      <div class="contentNav">
        <ul class="menu">
          <li id="novaCampanha" class="menuItem">
            Nova campanha
          </li>
          <li class="menuItem">
            Encerrar campanha
          </li>
          <li id="carregarClientes" class="menuItem">
            Carregar clientes
          </li>
          <li id="carregarRetorno" class="menuItem">
            Retorno
          </li>
        </ul>
      </div>
    </nav>

    <div class="contenFormulario">
      <form action="http://localhost:3000/upload/clientes" method="post" enctype="multipart/form-data">
        <label for="arquivo">Selecione arquivo</label>
        <input id="arquivo" type="file" name="file">
        <input type="submit" value="Upload">
      </form>
    </div>

  </header>
    <div class="contentCamp">
        <div class="tableWrapper">
          <table class="tableCampanha">
            <header>
              <th id="colunaId">Id</th>
              <th id="colunaData">Data</th>
              <th id="colunaEficacia">Eficácia</th>
              <th id="colunaValidade">Validade</th>
            </header>
            <tbody id="tabelaCampanha" class="corpoTabela">
              <!--javascrip-->
            </tbody>
          </table>
        </div>
    </div>
    
    <div class="contentCli">

      <div class="contentNav navPagamento">
        <div>
          <ul class="menu">
            <li id="pagamentoOk" class="menuItem">
              Verificar pagamento
            </li>
          </ul>
        </div>

        <div>
          <input id="nomeColab" type="text" placeholder="Colaborador">
          <input id="buscar" type="button" value="Buscar">
        </div>
        
      </div>
      
      <!--tabela a baixo-->
      <div class="tableWrapper">
        <table class="tableCliente">
          <header>
            <th id="colunaIdCli">Id</th>
            <th id="colunaidCam">Id campanha</th>
            <th id="colunaidCam">Colaborador</th>
            <th id="colunaTitulo">Id Titulo</th>
            <th id="colunaNome">Nome</th>
            <th id="colunaVencimento">Vencimento</th>
            <th id="colunaPago">Pago</th>
          </header>
          <tbody id="tabelaCliente" class="corpoTabelaCli">
            <!--javascrip-->
          </tbody>
        </table>
      </div>
    </div>

    <div id="resultado">
      <div class="display">
        <h2>Total:</h2>
        <span id="total">Resultado</span>
      </div>
      <div class="display">
        <h2>Pago:</h2>
        <span id="pago">Resultado</span>
      </div>
      <div class="display">
        <h2>Eficácia:</h2>
        <span id="eficacia">Resultado</span>
      </div>
    </div>

    <div class="overRetorno">

      <div id="margem"> 
        <div>
          <img id="sairRetorno" src="img/__geKiQnSG-.png" alt="">
        </div>
      </div>

      <div class="contentRetorno">
        <div class="contentNav navPagamento">
          <div>
            <ul class="menu">
              <li id="lerRetorno" class="menuItem">
                Carregar retorno
              </li>
            </ul>
          </div>
  
          <div>
            <input id="dataRetorno" type="date" placeholder="yyy-mm-dd">
            <input id="buscarData" type="button" value="Buscar">
          </div>

          <div class="contenFormulario">
            <form action="http://localhost:3000/upload/retorno" method="post" enctype="multipart/form-data">
              <label for="arquivoRetorno">Selecione arquivo</label>
              <input id="arquivoRetorno" type="file" name="fileRetorno">
              <input type="submit" value="Upload">
            </form>
          </div>
          
        </div>
        <div class="tableWrapperRetorno">
          <table class="tableRetorno">
            <header>
              <th id="colunaId">Id</th>
              <th id="colunaCampanha">Id campanha</th>
              <th id="colunaTitulo">Id titulo</th>
              <th id="colunaNome">Nome</th>
              <th id="colunaNome">Data</th>
            </header>
            <tbody id="tabelaRetorno" class="corpoTabelaRetorno">
              <!--javascrip-->
            </tbody>
          </table>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
